<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="discription" content="Osool company for training and consulting">
  <meta name="keywrods" content="osool,training,consult,innovation,development">
  <link rel="stylesheet" href="//cdn.rawgit.com/rtaibah/dubai-font-cdn/master/dubai-font.css">
  <link rel="stylesheet" href="./css/auth.css">
  <link rel="stylesheet" href="./css/utility.css">
  <link rel="stylesheet" href="./css/input.css">
  <link rel="stylesheet" href="./css/button.css">
  <title>Login | Osool</title>
</head>

<body>
  <nav class="auth-nav">
    <a href="#" class="logo"><img src="./img/logo_osool.svg" alt="Osool Logo"></a>
  </nav>
<div class="container">
<form action="" class="form-wrapper login">
  <h1 class="primary-header primary-color">
    تسجيل الدخول
  </h1>
  <p class="primary-text primary-color">
  قم بتعبئة المعلومات في الحقول
  </p>
  <form action="">
    <div class="auth-form">
      <label class="primary-text req" for="email" >البريد الإلكتروني أو رقم الهاتف</label>
      <input class="light-gray" type="text" placeholder="أدخل البريد الإلكتروني أو رقم الهاتف" required>
     </div>
     <div class="auth-form">
      <label class="primary-text req" for="password" >كلمة المرور</label>
      <input class="light-gray" type="text" placeholder="أدخل كلمة المرور هنا" required>
     </div>
     <button class="auth-btn primary-text white red-box box">
        تسجيل الدخول
    </button>

    <div align="center">
    <a href="#" class="primary-text red"> نسيت كلمة المرور؟</a>
  </div>
    <p class="primary-text primary-color">
      ليس لديك حساب؟
      <a href="./signup.html" class="red"> إنشاء حساب</a>
    </p>
  </form>
<footer class="primary-text">
  جميع الحقوق محفوظة &copy; شركة أصول للتدريب والاستشارات 2022
</footer>
</div>
</body>
</html>
