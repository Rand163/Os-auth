<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="discription" content="Osool company for training and consulting">
  <meta name="keywrods" content="osool,training,consult,innovation,development">
  <link rel="stylesheet" href="//cdn.rawgit.com/rtaibah/dubai-font-cdn/master/dubai-font.css">
  <link rel="stylesheet" href="./css/auth.css">
  <link rel="stylesheet" href="./css/utility.css">
  <link rel="stylesheet" href="./css/input.css">
  <link rel="stylesheet" href="./css/button.css">
  <title>Signup | Osool</title>
</head>

<body>
  <nav class="auth-nav">
    <a href="#" class="logo"><img src="./img/logo_osool.svg" alt="Osool Logo"></a>
  </nav>

  <div class="container">
<form action="" class="form-wrapper signup">
  <h1 class="primary-header primary-color">
    إنشاء حساب
  </h1>
  <p class="primary-text primary-color">
    انضم لعائلة أصول للتنمية والإبداع
  </p>
    <div class="auth-form">
      <label class="primary-text req" for="text" >الإسم</label>
      <input class="light-gray" type="text" placeholder="أدخل اسمك هنا" required>
     </div>
    <div class="auth-form">
      <label class="primary-text req" for="email" >البريد الإلكتروني</label>
      <input class="light-gray" type="email" placeholder="أدخل البريد الإلكتروني هنا" required>
     </div>
     <div class="auth-form">
      <label class="primary-text req" for="email" >رقم الهاتف</label>
      <input class="light-gray" type="tel" placeholder="أدخل رقم الهاتف هنا" required>
     </div>
     <div class="auth-form">
      <label class="primary-text req" for="password" >كلمة المرور</label>
      <input class="light-gray" type="text" placeholder="أدخل كلمة المرور هنا" required>
     </div>
     <p class="primary-text">
      عند الضغط على انشاء حساب فإنك توافق على
      <a href="#" class="blue">سياسة الاستخدام</a>
    </p>
     <button class="auth-btn primary-text white red-box box">
      انشاء حساب
    </button>
    <p class="primary-text primary-color">
      ليس لديك حساب؟
      <a href="#" class="red">تسجيل دخول</a>
    </p>
  </form>
<footer class="primary-text">
  جميع الحقوق محفوظة &copy; شركة أصول للتدريب والاستشارات 2022
</footer>
</div>
</body>
</html>
